<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div id="game-container">
        <div id="scoreboard">
            <h2><span id="user-score"></span>:<span id="bot-score"></span></h2>
        </div>
        <p id="result-text"></p>
        <div id="choices">
            <img src="./img/rock.png" class="user-choice" id="rock">
            <img src="./img/paper.png" class="user-choice" id="paper">
            <img src="./img/scissors.png" class="user-choice" id="scissors">
        </div>  
        <button id="reset-btn">Reset Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
